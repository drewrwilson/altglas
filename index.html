<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Altglas Container Map</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css" />
    <script src="./bower_components/leaflet/dist/leaflet.js"></script>
    <script src="./js/leaflet-knn.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/5nearest.js"></script>
  </head>
  <body>
      <div id="overlay" class="text-center">
        <i class="fa fa-spinner fa-pulse fa-4x"></i> <br>
        Loading...
      </div>
      <div class="hidden-xs" style="padding-top:50px">

      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-center" id="main">
            <h1>Nearest Altglass Containers</h1>
            <div class="small-text">(Data currently only available in Charlottenburg Wilmersdorf in Berlin)</div>
            <div id="location">
              <div class="text-center">
                <button id="find-btn" name="button" class="btn btn-lg btn-primary">
                  <i class="fa fa-location-arrow fa-spin"></i>
                   Use my location
                </button>
                <div id="example">
                  Or use <a href="#" id="example-location-btn">this example location</a>.
                </div>


               <ul class="containers">
                 <li class="container-brown ">!</li>
                 <li class="container-green ">!</li>
                 <li class="container-white ">!</li>
               </ul>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div id="list" class="hidden text-left">
                 <h2>5 Nearest:</h2>
                 <ul id="closest-list" class="fa-ul">
                 </ul>
                 <div class="text-center" style="padding-top:15px;">
                  <button name="button" class="btn btn-primary btn-lg" onClick="window.location.reload()">                  <i class="fa fa-refresh"></i>
 Try again</button>
                 </div>

                </div>

              </div>
            </div>
            <div id="footer-kinda">
              Need more detail? <a href="map.html">See a map of this data</a>.
            </div>

          </div>

      </div>

  </body>
  </html>

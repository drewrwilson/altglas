<html>
  <head>
    <meta charset="utf-8" />
    <title>Altglas Container Map</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css" />
    <script src="./bower_components/leaflet/dist/leaflet.js"></script>
    <script src="./js/leaflet-knn.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/5nearest.js"></script>
  </head>
  <body>
      <div id="overlay" class="text-center">
        <i class="fa fa-spinner fa-pulse fa-4x"></i> <br>
        Loading...
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 text-center" id="main">
            <h1>Where are the 5 nearest recycling bins in Berlin?</h1>
            <div id="location">
              <div class="text-center">
                <button id="find-btn" name="button" class="btn btn-lg btn-primary">
                  <i class="fa fa-location-arrow"></i> Yes, find my containers!
                </button>
                <div id="example">
                  Or use <a href="#" id="example-location-btn">this example location</a>.
                </div>
       <div class="small-text">(Data currently only available in Charlottenburg Wilmersdorf neighborhood)</div>

               <ul class="containers">
                 <li class="container-brown ">!</li>
                 <li class="container-green ">!</li>
                 <li class="container-white ">!</li>
               </ul>
              </div>
            </div>
            <div id="map">
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div id="list" class="hidden text-left">
                 <h2>Results:</h2>
                 <ul id="closest-list" class="fa-ul">
                 </ul>
                </div>
              </div>
            </div>

          </div>

      </div>

  </body>
  </html>
